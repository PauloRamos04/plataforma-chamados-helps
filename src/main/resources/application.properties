# Database Configuration
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=${DATABASE_DRIVER}

# Hibernate Configuration
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO}
spring.jpa.show-sql=${JPA_SHOW_SQL}
spring.jpa.properties.hibernate.dialect=${HIBERNATE_DIALECT}

# Flyway Configuration
spring.flyway.enabled=${FLYWAY_ENABLED}
spring.flyway.locations=classpath:db
spring.flyway.baseline-on-migrate=true

# HikariCP Configuration
spring.datasource.hikari.maximum-pool-size=${HIKARI_MAX_POOL_SIZE}
spring.datasource.hikari.minimum-idle=${HIKARI_MIN_IDLE}
spring.datasource.hikari.idle-timeout=${HIKARI_IDLE_TIMEOUT}
spring.datasource.hikari.connection-timeout=${HIKARI_CONNECTION_TIMEOUT}

# Server Configuration
server.port=${PORT}
server.error.include-message=always

# JWT Configuration
jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key

# File Upload Configuration
file.upload-dir=${FILE_UPLOAD_DIR}
spring.servlet.multipart.max-file-size=${MAX_FILE_SIZE}
spring.servlet.multipart.max-request-size=${MAX_REQUEST_SIZE}

# CORS Configuration
cors.allowed-origins=${CORS_ALLOWED_ORIGINS}
websocket.allowed-origins=${WEBSOCKET_ALLOWED_ORIGINS}

# Logging
logging.level.com.helps=${LOG_LEVEL}
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN