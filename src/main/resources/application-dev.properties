# H2 Database Configuration (Development)
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration - Memory Optimized
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=10
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true
spring.jpa.properties.hibernate.cache.use_second_level_cache=false
spring.jpa.properties.hibernate.cache.use_query_cache=false
spring.jpa.properties.hibernate.default_schema=public

# Flyway disabled for H2
spring.flyway.enabled=false

# CORS Configuration
cors.allowed-origins=http://localhost:3000
websocket.allowed-origins=http://localhost:3000

# File Upload - Memory Optimized
file.upload-dir=./uploads
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.location=${java.io.tmpdir}

# Logging - Memory Optimized
logging.level.com.helps=INFO
logging.level.org.springframework.security=WARN
logging.level.org.springframework.web.socket=WARN
logging.level.org.springframework.messaging=WARN
logging.level.org.springframework.security.web.FilterChainProxy=ERROR
logging.level.org.springframework.security.oauth2.server.resource.authentication.JwtAuthenticationProvider=ERROR
logging.level.org.springframework.security.oauth2.server.resource.web.authentication.BearerTokenAuthenticationFilter=ERROR
logging.level.org.springframework.security.web.authentication.session.ChangeSessionIdAuthenticationStrategy=ERROR
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.hibernate.stat=WARN

# Memory Management
spring.jpa.open-in-view=false
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=false